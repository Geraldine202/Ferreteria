<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mi Carrito de Herramientas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="carrito.length > 0; else carritoVacio">
    <ion-item *ngFor="let item of carrito">
      <ion-label>
        <h2>{{ item.nombre }}</h2>
        <p>{{ item.descripcion }}</p>
        <p>Cantidad: {{ item.cantidad }}</p>
        <p>Precio unitario: ${{ item.precio }}</p>
        <p>Subtotal: ${{ item.precio * item.cantidad }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Total: ${{ calcularTotal() }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #carritoVacio>
    <p style="text-align:center; margin-top: 2rem;">Tu carrito está vacío.</p>
  </ng-template>

  <ion-button expand="block" color="primary" (click)="finalizarCompra()" [disabled]="carrito.length === 0">
    Finalizar Compra
  </ion-button>
</ion-content>
