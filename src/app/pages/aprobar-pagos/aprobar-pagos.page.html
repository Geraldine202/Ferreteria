<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Aprobar Pagos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- BotÃ³n para agregar pagos de prueba -->
  <ion-button expand="block" color="medium" (click)="agregarPagoDePrueba()">
    Agregar pago de prueba
  </ion-button>

  <!-- Lista de pagos pendientes -->
  <ion-list *ngIf="pagosPendientes.length > 0">
    <ion-item *ngFor="let pago of pagosPendientes">
      <ion-label>
        <h2>{{ pago.vendedor }}</h2>
        <p>Monto: ${{ pago.monto | number:'1.0-0' }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="success" (click)="aprobar(pago.id)">
          <ion-icon name="checkmark-circle-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="rechazar(pago.id)">
          <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <!-- Mensaje si no hay pagos pendientes -->
  <ion-text *ngIf="pagosPendientes.length === 0">
    <p class="texto-centrado">No hay pagos pendientes.</p>
  </ion-text>
</ion-content>
