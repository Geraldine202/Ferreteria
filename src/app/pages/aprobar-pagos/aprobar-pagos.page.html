<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Aprobar Pagos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Botón para agregar pagos de prueba -->
  <ion-button expand="block" color="medium" (click)="agregarPagoDePrueba()">
    Agregar pago de prueba
  </ion-button>

  <!-- Lista de pagos pendientes -->
  <ion-list *ngIf="pagosPendientes.length > 0">
    <ion-item *ngFor="let pago of pagosPendientes">
      <ion-label>
        <h2>{{ pago.vendedor }}</h2>
        <p>Monto: ${{ pago.monto | number:'1.0-0' }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="success" (click)="aprobar(pago.id)">
          <ion-icon name="checkmark-circle-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="rechazar(pago.id)">
          <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-text *ngIf="pagosPendientes.length === 0">
    <p class="texto-centrado">No hay pagos pendientes.</p>
  </ion-text>

  <!-- Divisor para separar secciones -->
  <hr><hr/>

  <!-- Sección historial de pagos -->
  <ion-text>
    <h2 class="ion-padding-top">Historial de Pagos</h2>
  </ion-text>

  <ion-list *ngIf="pagos.length > 0">
    <ion-item *ngFor="let pago of pagos">
      <ion-label>
        <h3>{{ pago.vendedor }}</h3>
        <p>Monto: ${{ pago.monto | number:'1.0-0' }}</p>
      </ion-label>
      <ion-badge
        [color]="
          pago.estado === 'aprobado' ? 'success' :
          pago.estado === 'rechazado' ? 'danger' :
          'medium'
        "
      >
        {{ pago.estado | titlecase }}
      </ion-badge>
    </ion-item>
  </ion-list>

  <ion-text *ngIf="pagos.length === 0">
    <p class="texto-centrado">No hay pagos registrados.</p>
  </ion-text>

</ion-content>
