<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Registro Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="form-wrapper">
    <form (ngSubmit)="onSubmit()" #registroForm="ngForm">

      <ion-card>
        <ion-card-content>

          <ion-item>
            <ion-label position="floating">RUT Usuario</ion-label>
            <ion-input type="text" name="rut_usuario" [(ngModel)]="usuario.rut_usuario" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" name="nombre" [(ngModel)]="usuario.nombre" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Primer Apellido</ion-label>
            <ion-input type="text" name="primer_apellido" [(ngModel)]="usuario.primer_apellido" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Segundo Apellido</ion-label>
            <ion-input type="text" name="segundo_apellido" [(ngModel)]="usuario.segundo_apellido" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Género</ion-label>
            <ion-select name="genero" [(ngModel)]="usuario.genero" required>
              <ion-select-option value="Masculino">Masculino</ion-select-option>
              <ion-select-option value="Femenino">Femenino</ion-select-option>
              <ion-select-option value="Otro">Otro</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="email" name="correo" [(ngModel)]="usuario.correo" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Dirección</ion-label>
            <ion-input type="text" name="direccion" [(ngModel)]="usuario.direccion" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input type="number" name="telefono" [(ngModel)]="usuario.telefono" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Fecha de Nacimiento</ion-label>
            <ion-datetime
              name="fecha_nacimiento"
              display-format="DD/MM/YYYY"
              picker-format="DD/MM/YYYY"
              [(ngModel)]="usuario.fecha_nacimiento"
              required>
            </ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label>Comuna</ion-label>
            <ion-select name="id_comuna" [(ngModel)]="usuario.id_comuna" required>
              <ion-select-option value="1">Comuna 1</ion-select-option>
              <ion-select-option value="2">Comuna 2</ion-select-option>
              <ion-select-option value="3">Comuna 3</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-button expand="block" type="submit" [disabled]="!registroForm.valid" style="margin-top: 20px;">
            Registrarse
          </ion-button>

        </ion-card-content>
      </ion-card>

    </form>
  </div>

</ion-content>
