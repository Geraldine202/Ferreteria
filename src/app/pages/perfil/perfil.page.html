<ion-split-pane contentId="main-content">
  <!-- Men√∫ lateral -->
  <ion-menu menu-id="main-menu" contentId="main-content" class="menuu">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title style="text-align: center;">
          <img src="assets/images/logo.png" alt="Logo" style="height: 110px;" />
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item button routerLink="/perfil" routerDirection="root">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Ver perfil</ion-label>
        </ion-item>

        <ion-item button routerLink="/inicio" routerDirection="root">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>

        <ion-item button (click)="mostrarSubcategorias = !mostrarSubcategorias">
          <ion-icon name="apps" slot="start"></ion-icon>
          <ion-label>Categor√≠a</ion-label>
          <ion-icon name="chevron-down-outline" slot="end" [class.rotated]="mostrarSubcategorias"></ion-icon>
        </ion-item>

        <!-- Subcategor√≠as desplegables -->
        <ion-list *ngIf="mostrarSubcategorias" class="subcategoria-lista">
          <ion-item *ngFor="let sub of subcategorias" (click)="seleccionarSubcategoria(sub); irACategoria(sub)">
            <ion-icon [name]="obtenerIcono(sub)" slot="start"></ion-icon>
            <ion-label>{{ sub }}</ion-label>
          </ion-item>
        </ion-list>

        <ion-item button routerLink="/carrito" routerDirection="root">
          <ion-icon name="cart" slot="start"></ion-icon>
          <ion-label>Ver carrito</ion-label>
        </ion-item>

        <ion-item button routerLink="/contacto" routerDirection="root">
          <ion-icon name="call" slot="start"></ion-icon>
          <ion-label>Contacto</ion-label>
        </ion-item>

        <ion-item button (click)="cerrarSesion()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Cerrar sesi√≥n</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar
        style="background: linear-gradient(135deg, #5c4033, #3b2a1a); color: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.3);"
      >
        <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
        <ion-title
          class="animated-title"
          style="text-align: center; font-size: 28px; font-weight: bold; letter-spacing: 1.5px; text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; gap: 8px;"
        >
          Los Clavitos de Pablito üõ†Ô∏è
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <!-- Foto de perfil y nombre de usuario -->
      <div class="ion-text-center" id="foto-perfil">
        <img src="assets/images/perfil.jpg" alt="Foto de perfil" id="imagen-perfil" />
        <h1 id="labelNombre">Nombre del Usuario</h1>
      </div>

      <!-- Detalles del perfil -->
      <div id="detalles-perfil">
        <ion-card id="card-detalles-perfil">
          <ion-card-content>
            <ion-list>
              <!-- Secci√≥n: Perfil -->
              <h2 class="labelDetalles">Perfil</h2>
              <ion-item>
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label>Tipo de usuario</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="shield" slot="start"></ion-icon>
                <ion-label>Contrase√±a y Seguridad</ion-label>
              </ion-item>

              <div class="spacer"></div>

              <!-- Secci√≥n: Informaci√≥n Personal -->
              <h2 class="labelDetalles">Informaci√≥n Personal</h2>
              <ion-item>
                <ion-icon name="albums" slot="start"></ion-icon>
                <ion-label>Datos Personales</ion-label>
              </ion-item>

              <div class="spacer"></div>

              <!-- Secci√≥n: MoveGo -->
              <h2 class="labelDetalles">MoveGo</h2>
              <ion-item>
                <ion-icon name="information-circle" slot="start"></ion-icon>
                <ion-label>Legal</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="log-out-outline" slot="start"></ion-icon>
                <ion-label>Cerrar Sesi√≥n</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-content>
  </div>
</ion-split-pane>
