<ion-split-pane contentId="main-content" >

  <!-- Contenido principal -->
  <div class="ion-page" id="main-content" >

    <ion-content >
      <!-- Foto de perfil y nombre de usuario -->
      <div class="ion-text-center" id="foto-perfil">
        <img src="assets/images/perfil.jpg" alt="Foto de perfil" id="imagen-perfil" style="margin-top: 100px;"/>
        <h1 id="labelNombre">Nombre del Usuario</h1>
      </div>

      <!-- Detalles del perfil -->
      <div id="detalles-perfil">
        <ion-card id="card-detalles-perfil">
          <ion-card-content>
            <ion-list>
              <!-- Sección: Perfil -->
              <h2 class="labelDetalles">Perfil</h2>
              <ion-item>
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-label>Tipo de usuario</ion-label>
              </ion-item>
              <ion-item>
                <ion-icon name="shield" slot="start"></ion-icon>
                <ion-label>Contraseña y Seguridad</ion-label>
              </ion-item>

              <div class="spacer"></div>

              <!-- Sección: Información Personal -->
              <h2 class="labelDetalles" style="padding: 10px;">Información Personal</h2>
              <ion-item>
                <ion-icon name="albums" slot="start"></ion-icon>
                <ion-label>Datos Personales</ion-label>
              </ion-item>

              <div class="spacer"></div>

  
              <h2 class="labelDetalles"></h2>
              <ion-item>
                <ion-icon name="information-circle" slot="start"></ion-icon>
                <ion-label>Legal</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-content>
  </div>
</ion-split-pane>
