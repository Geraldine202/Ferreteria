<ion-split-pane contentId="main-content">
  <!-- Contenido principal -->
  <div class="ion-page" id="main-content" style="margin-top: 50px;">
    <ion-content class="ion-padding">
      <div class="contact-container">
        <h2>¡Contáctanos!</h2>
        <p>¿Tienes alguna pregunta o comentario? Envíanos un mensaje y te responderemos lo antes posible.</p>

        <form (submit)="enviarMensaje()">
          <!-- Nombre -->
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
          </ion-item>

          <!-- Correo Electrónico -->
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="correo" name="correo" required></ion-input>
          </ion-item>

          <!-- Mensaje -->
          <ion-item>
            <ion-label position="floating">Mensaje</ion-label>
            <ion-textarea [(ngModel)]="mensaje" name="mensaje" rows="6" required></ion-textarea>
          </ion-item>

          <!-- Botón Enviar -->
          <ion-button expand="full" type="submit" class="orange-button">Enviar Mensaje</ion-button>
        </form>
      </div>
    </ion-content>

    <!-- FOOTER FIJO -->
    <ion-footer>
      <ion-toolbar color="dark">
        <ion-grid>
          <ion-row class="footer-content">
            <ion-col size="12" size-md="6" class="ion-text-center">
              <p>&copy; 2025 Los Clavitos de Pablito. Todos los derechos reservados.</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-footer>
  </div>
</ion-split-pane>
