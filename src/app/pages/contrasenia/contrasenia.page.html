<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" text="Volver"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-wrapper">
    <ion-card class="reset-card">
      <ion-card-header class="logo-container">
        <img src="../../../assets/images/logo.png" alt="Logo" class="logo-card" />
      </ion-card-header>

      <ion-card-content>
        <form #resetForm="ngForm" (ngSubmit)="onSubmit()">
          <!-- Nueva contraseña -->
          <ion-item class="custom-item" fill="outline">
            <ion-label position="floating">Nueva contraseña</ion-label>
            <ion-input
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              required
              minlength="6"
              [(ngModel)]="nuevaContrasenia"
              autocomplete="new-password"
            ></ion-input>
            <ion-icon
              color="primary"
              [name]="showPassword ? 'eye' : 'eye-off'"
              slot="end"
              (click)="togglePassword()"
              style="cursor: pointer;"
            ></ion-icon>
          </ion-item>

          <!-- Confirmar contraseña -->
          <ion-item class="custom-item" fill="outline">
            <ion-label position="floating">Confirmar contraseña</ion-label>
            <ion-input
              [type]="showConfirmPassword ? 'text' : 'password'"
              name="confirmPassword"
              required
              minlength="6"
              [(ngModel)]="confirmarContrasenia"
              autocomplete="new-password"
            ></ion-input>
            <ion-icon
              color="primary"
              [name]="showConfirmPassword ? 'eye' : 'eye-off'"
              slot="end"
              (click)="toggleConfirmPassword()"
              style="cursor: pointer;"
            ></ion-icon>
          </ion-item>

          <ion-button
            expand="block"
            type="submit"
            [disabled]="!resetForm.valid || nuevaContrasenia.length < 6 || confirmarContrasenia.length < 6"
            class="btn-strong-orange"
          >
            Cambiar Contraseña
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<style>
  .form-wrapper {
    max-width: 480px;
    margin: 0 auto;
    padding-top: 2rem;
  }

  .reset-card {
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
  }

.logo-container {
  display: flex;
  justify-content: center; /* Centra horizontalmente */
  align-items: center;     /* Centra verticalmente */
  padding-top: 2rem;
  padding-bottom: 2rem;
}

.logo-card {
  max-width: 300px;
  width: 100%;
  height: auto;
}
  .custom-item {
    margin-bottom: 1.5rem;
    --background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    --border-color-focused: #ff6f61;
  }

  ion-input {
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
    font-size: 1rem;
    color: #333;
  }

  .btn-strong-orange {
    --background: #ff6f61;
    --box-shadow: 0 4px 12px rgba(255, 111, 97, 0.4);
    --border-radius: 14px;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    letter-spacing: 0.5px;
    margin-top: 1rem;
    transition: background-color 0.3s ease;
  }

  .btn-strong-orange:hover {
    --background: #65c115;
  }
</style>
