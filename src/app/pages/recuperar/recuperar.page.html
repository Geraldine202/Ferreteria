<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Volver"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-wrapper">
    <ion-card class="recover-card">
      <ion-card-header class="logo-container">
        <img src="../../../assets/images/logo.png" alt="Logo" class="logo-card" />
        <ion-card-title class="text-center">Recuperar Contraseña</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form #recoverForm="ngForm" (ngSubmit)="onRecover()">
          <ion-item class="custom-item" fill="outline">
            <ion-label position="floating" class="custom-label">Correo Electrónico</ion-label>
            <ion-input
              type="email"
              name="email"
              required
              [(ngModel)]="email"
              autocomplete="email"
            ></ion-input>
          </ion-item>

          <ion-button
            type="submit"
            expand="block"
            [disabled]="!recoverForm.valid"
            class="btn-strong-orange"
          >
            Enviar enlace de recuperación
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  .form-wrapper {
    max-width: 480px;
    margin: 0 auto;
    padding-top: 2rem;
  }

  .recover-card {
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
  }

  .logo-container {
    display: flex;
    justify-content: center; /* Centra horizontalmente */
    align-items: center;     /* Centra verticalmente */
    padding-top: 2rem;
    padding-bottom: 2rem;
  }

  .logo-card {
    max-width: 300px;
    width: 100%;
    height: auto;
  }
  .custom-label {
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    color: #ff6f61;
    letter-spacing: 0.03em;
  }

  .custom-item {
    margin-bottom: 1.5rem;
    --background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    --border-color-focused: #ff6f61;
  }

  ion-input {
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
    font-size: 1rem;
    color: #333;
  }

  .btn-strong-orange {
    --background: #ff6f61;
    --box-shadow: 0 4px 12px rgba(255, 111, 97, 0.4);
    --border-radius: 14px;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    letter-spacing: 0.5px;
    margin-top: 1rem;
    transition: background-color 0.3s ease;
  }

  .btn-strong-orange:hover {
    --background: #5db41a;
  }

  .text-center {
    text-align: center;
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    font-size: 1.25rem;
    color: #222;
    margin-top: 0.5rem;
  }
</style>
