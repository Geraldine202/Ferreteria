<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center" style="color: #ffffff; font-family: 'Poppins', sans-serif; font-weight: 700;">
      Recuperar Contraseña
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="background: #f9f9fb;">
  <form #recoverForm="ngForm" (ngSubmit)="onRecover()" style="max-width: 480px; margin: 0 auto;">

    <ion-card style="border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
      <ion-card-content style="padding: 2rem;">

        <ion-item fill="outline" class="custom-item">
          <ion-label position="floating" class="custom-label">Correo</ion-label>
          <ion-input
            type="email"
            name="email"
            required
            [(ngModel)]="email"
          ></ion-input>
        </ion-item>

        <ion-button
          type="submit"
          expand="block"
          class="btn-strong-orange"
          [disabled]="!recoverForm.valid"
          style="margin-top: 1.5rem; font-weight: 600; letter-spacing: 1px;"
        >
          Recuperar Contraseña
        </ion-button>

      </ion-card-content>
    </ion-card>
  </form>
</ion-content>

<!-- Estilos -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  .custom-label {
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    color: #FFA07A;
    letter-spacing: 0.05em;
  }

  .custom-item {
    margin-bottom: 1.5rem;
    --background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    --border-color-focused: #FFA07A;
  }

  ion-input {
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
    font-size: 1rem;
    color: #FFA07A;
  }

  .btn-strong-orange {
    --background: #FF4500;
    --box-shadow: 0 4px 12px rgba(255, 69, 0, 0.6);
    --border-radius: 12px;
    transition: background-color 0.3s ease;
  }

  .btn-strong-orange:hover {
    --background: #e03e00;
  }
</style>
